<!DOCTYPE html>
<html>
    <head>
        <title>Samuele Doliana</title>
        <style>
            #main{
                display: inline-grid;
                grid-auto-flow: column;
                gap: 10px;
                width: 100%;
                background: url('https://cdn.peacelink.org/images/24200.jpg') no-repeat center center fixed;
            }
            .col{
                display: grid;
                row-gap: 20px;
                justify-content: center;
                align-items: center;
            }
            #destra{
                height: 70%;
            }
            #centro{
				display: flex;
                transform: translateY(475px);
                width: 100%;
                height: 100px;
                justify-self: center;
            }
			.tmp{
				padding: 10px;
				float: left;
				width: 50%;
				height: 50%;
			}
            img{
                display: block;
                width: 400px;
            }
            #testo{
                display: grid;
                row-gap: -10px;
                justify-content: center;
            }
            .button{
                background: #fbf0d0;
				padding: 10px 20px;
				text-decoration: none;
				color: black;
				box-shadow: #ccc 3px 3px;
				border-radius: 6px;
            }
			.button:active{
				position: relative;
				top: 3px;
				left: 3px;
				box-shadow: none;
			}
        </style>
    </head>
    <body>
        <nav>
            <h1 align="center" style="font-size: 35px;">Samuele Doliana</h1>
        </nav>
        <div id="main">
            <div id="sinistra" class="col">
                <div id="ing" class="img">
                    <a href="https://drive.google.com/file/d/1zMeoSLW7JUZ_QjcykkcVdJaj9soCkUvp/view?usp=sharing" target="_blank">
                        <img src="https://raw.githubusercontent.com/Isax03/imgg/main/ing.jpeg" alt="Immagine Inglese"/>
                    </a>
                </div>
                <div id="ted" class="img">
                    <a href="https://docs.google.com/presentation/d/1jFLTJ3BIhzAbRq72yRA_StYOOVFllZbl/edit?usp=sharing&ouid=106532316824138901139&rtpof=true&sd=true" target="_blank">
                        <img src="https://raw.githubusercontent.com/Isax03/imgg/main/ted.jpeg" alt="Immagine Tedesco"/>
                    </a>
                </div>
            </div>
            <div id="centro" class="col"">
                <div class="tmp"><a class="button" href="https://samuele7002.wixsite.com/my-site">Inglese</a></div>
                <div class="tmp"><a class="button" href="https://samuele7002.wixsite.com/my-site-1">AreaProgetto</a></div>
                <div class="tmp"><a class="button" href="https://samuele7002.wixsite.com/my-site-2">Tedesco</a></div>
                <div class="tmp"><a class="button" href="https://samuele7002.wixsite.com/my-site-3">Italiano</a></div>
            </div>
            <div id="destra" class="col">
                <div id="ita1" class="img">
                    <a href="https://onedrive.live.com/edit.aspx?resid=1707A6BBF9A050D6!14579&ithint=file%2cpptx&authkey=!AJbLTY2D8tORTSQ" target="_blank">
                        <img src="https://raw.githubusercontent.com/Isax03/imgg/main/ita.jpeg" alt="Immagine Italiano"/>
                    </a>
                </div>
                <div id="ita2" class="img">
                    <a href="https://docs.google.com/presentation/d/1HxDU_MrQJg_4g6MMxyaZQhELudB2WKK1VXGI3ia8RHk/edit?usp=sharing" target="_blank">
                        <img src="https://raw.githubusercontent.com/Isax03/imgg/main/ita2.jpeg" alt="Immagine Italiano 2"/>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
